<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./payoo-resources/assets/logo.png" type="image/x-icon">
    <!-- tailwind+daisyui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font family -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>*{
    font-family: "Outfit", sans-serif;
}
</style>

    <title>Payoo App</title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- login page -->
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="payoo-resources/assets/Logo-full.png" alt="">
    </div>
    <div class="form pt-10">
         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input maxlength="11" minlength="11" type="text" class="input rounded-full bg-base" placeholder="Enter Your 11 Digit Number" />
           <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input maxlength="4" minlength="4" type="password" class="input input rounded-full bg-base" placeholder="Enter 4 Digit Pin" />
         
          <button class="btn btn-primary mt-4 rounded-full ">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
    </div>
    <script src="script/login.js"></script>
</body>
</html>
